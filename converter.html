<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PNG to GIF ë³€í™˜ê¸°</title>
        <script src="https://jnordberg.github.io/gif.js/gif.js"></script>
        <script src="https://jnordberg.github.io/gif.js/gif.worker.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                background: white;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 30px;
                font-size: 2.5em;
                background: linear-gradient(45deg, #667eea, #764ba2);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .upload-section {
                margin-bottom: 30px;
            }

            .file-input-wrapper {
                position: relative;
                display: inline-block;
                width: 100%;
            }

            .file-input {
                position: absolute;
                opacity: 0;
                width: 100%;
                height: 100%;
                cursor: pointer;
            }

            .file-input-button {
                display: block;
                width: 100%;
                padding: 20px;
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                text-align: center;
                border-radius: 10px;
                font-size: 1.1em;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 2px dashed transparent;
            }

            .file-input-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }

            .file-input-button.dragover {
                border-color: #667eea;
                background: rgba(102, 126, 234, 0.1);
                color: #667eea;
            }

            .settings {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-bottom: 30px;
            }

            .setting-group {
                background: #f8f9fa;
                padding: 20px;
                border-radius: 10px;
            }

            .setting-group h3 {
                margin-bottom: 10px;
                color: #333;
            }

            .setting-group label {
                display: block;
                margin-bottom: 5px;
                color: #666;
                font-weight: 500;
            }

            .setting-group input,
            .setting-group select {
                width: 100%;
                padding: 10px;
                border: 2px solid #e9ecef;
                border-radius: 5px;
                font-size: 1em;
                transition: border-color 0.3s ease;
            }

            .setting-group input:focus,
            .setting-group select:focus {
                outline: none;
                border-color: #667eea;
            }

            .file-list {
                margin-bottom: 30px;
            }

            .file-item {
                display: flex;
                align-items: center;
                padding: 15px;
                background: #f8f9fa;
                border-radius: 8px;
                margin-bottom: 10px;
                border-left: 4px solid #667eea;
            }

            .file-item img {
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 5px;
                margin-right: 15px;
            }

            .file-info {
                flex: 1;
            }

            .file-name {
                font-weight: bold;
                color: #333;
            }

            .file-size {
                color: #666;
                font-size: 0.9em;
            }

            .remove-btn {
                background: #dc3545;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 0.9em;
                transition: all 0.3s ease;
            }

            .remove-btn:hover {
                background: #c82333;
                transform: scale(1.05);
            }

            .convert-btn {
                width: 100%;
                padding: 15px;
                background: linear-gradient(45deg, #28a745, #20c997);
                color: white;
                border: none;
                border-radius: 10px;
                font-size: 1.2em;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-bottom: 20px;
            }

            .convert-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
            }

            .convert-btn:disabled {
                background: #6c757d;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            .progress-bar {
                width: 100%;
                height: 10px;
                background: #e9ecef;
                border-radius: 5px;
                overflow: hidden;
                margin-bottom: 20px;
                display: none;
            }

            .progress-fill {
                height: 100%;
                background: linear-gradient(45deg, #28a745, #20c997);
                width: 0%;
                transition: width 0.3s ease;
            }

            .result {
                text-align: center;
                padding: 20px;
                background: #d4edda;
                border-radius: 10px;
                border: 1px solid #c3e6cb;
                display: none;
            }

            .preview-gif {
                max-width: 100%;
                max-height: 300px;
                border-radius: 10px;
                margin-bottom: 15px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            .download-btn {
                background: linear-gradient(45deg, #007bff, #0056b3);
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                font-size: 1.1em;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .download-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 16px rgba(0, 123, 255, 0.3);
            }

            .error {
                background: #f8d7da;
                color: #721c24;
                padding: 15px;
                border-radius: 8px;
                border: 1px solid #f5c6cb;
                margin-bottom: 20px;
                display: none;
            }

            @media (max-width: 768px) {
                .settings {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ğŸ¬ PNG to GIF ë³€í™˜ê¸°</h1>

            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input
                        type="file"
                        id="fileInput"
                        class="file-input"
                        multiple
                        accept=".png"
                    />
                    <label
                        for="fileInput"
                        class="file-input-button"
                        id="fileInputButton"
                    >
                        ğŸ“ PNG íŒŒì¼ë“¤ì„ ì„ íƒí•˜ê±°ë‚˜ ë“œë˜ê·¸í•˜ì„¸ìš”
                    </label>
                </div>
            </div>

            <div class="settings">
                <div class="setting-group">
                    <h3>â±ï¸ í”„ë ˆì„ ì„¤ì •</h3>
                    <label for="delay">í”„ë ˆì„ ì§€ì—° ì‹œê°„ (ë°€ë¦¬ì´ˆ)</label>
                    <input
                        type="number"
                        id="delay"
                        value="500"
                        min="10"
                        max="5000"
                    />
                </div>
                <div class="setting-group">
                    <h3>ğŸ”„ ì• ë‹ˆë©”ì´ì…˜ ì„¤ì •</h3>
                    <label for="repeat">ë°˜ë³µ íšŸìˆ˜ (0 = ë¬´í•œë°˜ë³µ)</label>
                    <input
                        type="number"
                        id="repeat"
                        value="0"
                        min="0"
                        max="100"
                    />
                </div>
            </div>

            <div class="file-list" id="fileList"></div>

            <div class="error" id="errorMessage"></div>

            <button class="convert-btn" id="convertBtn" disabled>
                ğŸ¯ GIFë¡œ ë³€í™˜í•˜ê¸°
            </button>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="result" id="result">
                <img id="previewGif" class="preview-gif" alt="ë³€í™˜ëœ GIF" />
                <br />
                <button class="download-btn" id="downloadBtn">
                    ğŸ’¾ GIF ë‹¤ìš´ë¡œë“œ
                </button>
            </div>
        </div>

        <script>
            let selectedFiles = [];
            let generatedGifBlob = null;

            const fileInput = document.getElementById("fileInput");
            const fileInputButton = document.getElementById("fileInputButton");
            const fileList = document.getElementById("fileList");
            const convertBtn = document.getElementById("convertBtn");
            const progressBar = document.getElementById("progressBar");
            const progressFill = document.getElementById("progressFill");
            const result = document.getElementById("result");
            const previewGif = document.getElementById("previewGif");
            const downloadBtn = document.getElementById("downloadBtn");
            const errorMessage = document.getElementById("errorMessage");

            // íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
            fileInput.addEventListener("change", handleFileSelect);

            // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
            fileInputButton.addEventListener("dragover", handleDragOver);
            fileInputButton.addEventListener("drop", handleDrop);
            fileInputButton.addEventListener("dragleave", handleDragLeave);

            // ë³€í™˜ ë²„íŠ¼ ì´ë²¤íŠ¸
            convertBtn.addEventListener("click", convertToGif);

            // ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ ì´ë²¤íŠ¸
            downloadBtn.addEventListener("click", downloadGif);

            function handleFileSelect(e) {
                const files = Array.from(e.target.files);
                addFiles(files);
            }

            function handleDragOver(e) {
                e.preventDefault();
                fileInputButton.classList.add("dragover");
            }

            function handleDrop(e) {
                e.preventDefault();
                fileInputButton.classList.remove("dragover");
                const files = Array.from(e.dataTransfer.files).filter(
                    (file) => file.type === "image/png"
                );
                addFiles(files);
            }

            function handleDragLeave(e) {
                e.preventDefault();
                fileInputButton.classList.remove("dragover");
            }

            function addFiles(files) {
                files.forEach((file) => {
                    if (file.type === "image/png") {
                        selectedFiles.push(file);
                    }
                });
                updateFileList();
                updateConvertButton();
            }

            function updateFileList() {
                fileList.innerHTML = "";
                selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement("div");
                    fileItem.className = "file-item";

                    const img = document.createElement("img");
                    img.src = URL.createObjectURL(file);

                    const fileInfo = document.createElement("div");
                    fileInfo.className = "file-info";
                    fileInfo.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${(file.size / 1024).toFixed(
                        1
                    )} KB</div>
                `;

                    const removeBtn = document.createElement("button");
                    removeBtn.className = "remove-btn";
                    removeBtn.textContent = "ì‚­ì œ";
                    removeBtn.onclick = () => removeFile(index);

                    fileItem.appendChild(img);
                    fileItem.appendChild(fileInfo);
                    fileItem.appendChild(removeBtn);
                    fileList.appendChild(fileItem);
                });
            }

            function removeFile(index) {
                selectedFiles.splice(index, 1);
                updateFileList();
                updateConvertButton();
            }

            function updateConvertButton() {
                convertBtn.disabled = selectedFiles.length < 2;
                if (selectedFiles.length < 2) {
                    convertBtn.textContent =
                        "ğŸ¯ GIFë¡œ ë³€í™˜í•˜ê¸° (ìµœì†Œ 2ê°œ íŒŒì¼ í•„ìš”)";
                } else {
                    convertBtn.textContent = `ğŸ¯ GIFë¡œ ë³€í™˜í•˜ê¸° (${selectedFiles.length}ê°œ íŒŒì¼)`;
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 5000);
            }

            async function convertToGif() {
                if (selectedFiles.length < 2) {
                    showError("ìµœì†Œ 2ê°œì˜ PNG íŒŒì¼ì´ í•„ìš”í•©ë‹ˆë‹¤.");
                    return;
                }

                try {
                    const delay = parseInt(
                        document.getElementById("delay").value
                    );
                    const repeat = parseInt(
                        document.getElementById("repeat").value
                    );

                    convertBtn.disabled = true;
                    convertBtn.textContent = "ë³€í™˜ ì¤‘...";
                    progressBar.style.display = "block";
                    result.style.display = "none";

                    const gif = new GIF({
                        workers: 2,
                        quality: 10,
                        repeat: repeat,
                    });

                    // í”„ë¡œê·¸ë ˆìŠ¤ ì´ë²¤íŠ¸
                    gif.on("progress", function (p) {
                        progressFill.style.width = p * 100 + "%";
                    });

                    // ì™„ë£Œ ì´ë²¤íŠ¸
                    gif.on("finished", function (blob) {
                        generatedGifBlob = blob;
                        const url = URL.createObjectURL(blob);
                        previewGif.src = url;
                        result.style.display = "block";
                        progressBar.style.display = "none";
                        convertBtn.disabled = false;
                        convertBtn.textContent = "ğŸ¯ ë‹¤ì‹œ ë³€í™˜í•˜ê¸°";
                    });

                    // ì´ë¯¸ì§€ ë¡œë“œ ë° ì¶”ê°€
                    for (let i = 0; i < selectedFiles.length; i++) {
                        const file = selectedFiles[i];
                        const img = new Image();

                        await new Promise((resolve, reject) => {
                            img.onload = () => {
                                // ìº”ë²„ìŠ¤ì— ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°
                                const canvas = document.createElement("canvas");
                                const ctx = canvas.getContext("2d");

                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);

                                gif.addFrame(canvas, { delay: delay });
                                resolve();
                            };
                            img.onerror = reject;
                            img.src = URL.createObjectURL(file);
                        });
                    }

                    gif.render();
                } catch (error) {
                    console.error("ë³€í™˜ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                    showError(
                        "ë³€í™˜ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”."
                    );
                    convertBtn.disabled = false;
                    convertBtn.textContent = "ğŸ¯ GIFë¡œ ë³€í™˜í•˜ê¸°";
                    progressBar.style.display = "none";
                }
            }

            function downloadGif() {
                if (!generatedGifBlob) {
                    showError("ë‹¤ìš´ë¡œë“œí•  GIFê°€ ì—†ìŠµë‹ˆë‹¤.");
                    return;
                }

                const url = URL.createObjectURL(generatedGifBlob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `converted_${Date.now()}.gif`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        </script>
    </body>
</html>
